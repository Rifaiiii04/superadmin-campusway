; PHP Configuration untuk optimasi performa Laravel
; Copy file ini ke direktori PHP atau gunakan dengan -c flag

; Memory dan Execution Time
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; Database Connection
pdo_mysql.default_socket = 
pdo_sqlsrv.default_socket = 

; Session
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; Upload
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Error Reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = storage/logs/php_errors.log

; OPcache (jika tersedia)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
